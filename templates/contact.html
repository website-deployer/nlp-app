<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NLP App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header id="header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out with questions, feedback, or just to say hi.</p>
    </header>
    <section>
        <h2>Contact Form</h2>
        <form id="contact-form">
            <input type="text" id="contact-name" placeholder="Your Name" required />
            <input type="email" id="contact-email" placeholder="Your Email" required />
            <textarea id="contact-message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="contact-success" style="display:none; margin-top:1rem; color:#34C759;">Thank you for reaching out!</div>
        <a href="/" style="text-decoration:none;"><button style="margin-top:2em;">Back to Home</button></a>
    </section>
    <footer id="footer">
        <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; NLP App.</li>
        </ul>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const contactForm = document.getElementById('contact-form');
        const contactSuccess = document.getElementById('contact-success');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            contactSuccess.style.display = 'block';
            contactForm.reset();
        });
    });
    </script>
</body>
</html>
